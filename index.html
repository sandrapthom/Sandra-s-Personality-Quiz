<!DOCTYPE html>
<html lang="en">

<head>
	<title>Are you a city or country person (based on food preferences!)?</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you a city or country person based on foods you like?</h1>
		<p>Choose the food or beverage you prefer.</p>
	</header>

	<main>

		<h2>What would you have for breakfast?</h2>
		<div class="question">

			<div class="answer-choice">
				<img class="left" src="assets/toast.jpeg" alt="picture of an avocado toast">
        <br>
        <button id="q1a1" class ="b1">Avocado Toast</button>
      </div>

      <div class="answer-choice">
        <img class = "right" src="assets/pancakes.jpeg" alt="picture of pancakes">
        <br>
        <button id="q1a2" class="b1">Pancakes</button>
      </div>

    </div> 
    
    <h2>What would you have to drink?</h2>
    <div class="question">

      <div class="answer-choice">
        <img class="left" src="assets/lemonade.jpeg" alt="picture of lemonade">
        <br>
        <button id="q2a1"class="b2">Lemonade</button>
      </div>

      <div class="answer-choice">
        <img class = "right" src="assets/coffee.jpeg" alt="cup of coffee">
        <br>
        <button id="q2a2"class="b2">Coffee</button>
      </div>

    </div> 
    
    <h2>What would you have for dessert?</h2>
    <div class="question">

      <div class="answer-choice">
        <img class="left" src="assets/pie.jpeg" alt="picture of pie">
        <br>
        <button id="q3a1"class="b3">Pie</button>
      </div>

      <div class="answer-choice">
        <img class = "right" src="assets/icecream.jpeg" alt="ice cream cone">
        <br>
        <button id="q3a2"class="b3">Ice Cream</button>
      </div>

    </div> 
    
    <h2 id="result">You are a...</h2>
    <button id="restart">Restart</button>
    
  </main>
  </body>
</html>
